   <div class="content">

      <center>   <img src="https://raw.githubusercontent.com/BHornbeck-ux/BenjaminAppInstaller/main/E4167752-C28B-4FD5-A6ED-71E1623BB960.png">
 <center>   <img src="https://raw.githubusercontent.com/BHornbeck-ux/BenjaminAppInstaller/main/IMG_0015-2.png">
 <center>   <img src="https://raw.githubusercontent.com/BHornbeck-ux/BenjaminAppInstaller/main/39EFAFAD-70F4-4659-AA6F-248E4010B133.png">
      </div>
</div>
<script>
      var indexValue = 0;
      function slideShow(){
        setTimeout(slideShow, 2500);
        var x;
        const img = document.querySelectorAll("img");
        for(x = 0; x < img.length; x++){
          img[x].style.display = "none";
        }
        indexValue++;
        if(indexValue > img.length){indexValue = 1}
        img[indexValue -1].style.display = "block";
      }
      slideShow();
    </script>
